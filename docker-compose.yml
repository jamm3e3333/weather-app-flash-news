version: "3"

services:
    nginx: 
      image: nginx:stable-alpine
      volumes:
        - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports: 
        - "80:80"
      depends_on: 
        - api
        - client

    api:
      build:
        dockerfile: Dockerfile
        context: ./server

    client:
      depends_on:
        - api